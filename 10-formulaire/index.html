<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modéle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container">
        <div class="banniere-titre">
            <h1 id="titre">
                Contactez nous des maintenant
            </h1>
        </div>
          <form id="formulaire">
            <div class="form-item">
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" placeholder="Votre prénom">
                <div class="error invisible">Ce champ doit contenir entre deux et dix caractéres</div>
            </div>
            <div class="form-item">
                <label for="nom">Nom</label>
                <input type="text" id="nom" placeholder="Votre nom">
                <div class="error invisible">Ce champ doit contenir entre deux et dix caractéres</div>
            </div>
            <div class="form-item">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Votre e-mail">
                <div class="error invisible">Ce champ doit contenir entre trois et quinze caractéres</div>
            </div>
            <div class="form-item">
                <label for="message">Votre message</label>
                <textarea type="text" id="message" placeholder="Votre message"></textarea>
                <div class="error invisible">Ce champ doit contenir entre dix et cent caractéres</div>
            </div>
            <button id="btn" type="submit">Envoyer</button>
          </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
