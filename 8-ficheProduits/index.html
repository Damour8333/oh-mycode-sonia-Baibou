<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modéle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container">
        <div class="banniere-titre">
            <h1>
                FICHE PRODUIT
            </h1>
        </div>
        <div class="produit-container">
            <div class="produit-images">
                 <!-- Image grand format -->
            <div class="full-img-container">
                <img  id="full" src="img/img1.jpg" alt="chaise scandinave">
            </div>
            <!-- Vignettes -->
            <div class="vignettes-container">
                <img src="img/img1.jpg" alt="chaise scandinave" class="small">
                <img src="img/img2.jpg" alt="chaise scandinave" class="small">
                <img src="img/img3.jpg" alt="chaise scandinave" class="small">
            </div>
            </div>
           
           
            <div class="produits-infos">
                <h1 class="produit-titre">
                    Chaise scandinave
                </h1>
                <p class="produit-prix">
                    99€
                </p>
                <p class="descriptions"> Installez-vous dans le modéle emblématique imaginé par Charles & Ray Eames pour un concours organisé par le Musée d'art Moderne de New York</p>
                <button class="btn-add">
                    <i class="fas fa-shopping-basket"> </i>
                    AJOUTER AU PANIER
                </button>
                <p class="panier-container"></p>
            </div>
           
        </div><!--fin produit containers-->
    </div>
    <script src="script.js"></script>
</body>
</html>
